# k8s/teams-api-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: teams-api-service
  namespace: engineering-platform
  labels:
    app: teams-api
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: teams-api
