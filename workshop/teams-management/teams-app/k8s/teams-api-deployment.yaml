# k8s/teams-api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teams-api
  namespace: engineering-platform
  labels:
    app: teams-api
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: teams-api
  template:
    metadata:
      labels:
        app: teams-api
        component: backend
    spec:
      containers:
      - name: teams-api
        image: teams-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
